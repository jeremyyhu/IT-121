<!DOCTYPE html>
<html>
    <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous">
    </script>
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="500"></canvas>
    </body>
    <script>
        $(document).ready(() => {
            const ctx = $("#myCanvas")[0].getContext("2d");
            let y = 250;
            let dy = 6;
            const rotate = () => {
                // Matrix transformation
                ctx.translate(250, 250);
                ctx.rotate(Math.PI / 180);
                ctx.translate(-250, -250);
            }
            const draw = () => {
                window.requestAnimationFrame(draw);

                ctx.clearRect(0, 0, 500, 500);

                // Background
                ctx.beginPath();
                ctx.rect(20, 20, 450, 450);
                ctx.fillStyle = "#FAFCF1";
                ctx.fill()

                // Rectangle
                ctx.beginPath();
                ctx.rect(150, 100, 200, 300);
                ctx.fillStyle = "#F26D85";
                ctx.fill();

                // Line
                ctx.beginPath();
                ctx.moveTo(250, 70);
                ctx.lineTo(40, 300);
                ctx.lineWidth = 7;
                ctx.strokeStyle = "#B6FAC1";
                ctx.stroke();

                // Triangle
                ctx.beginPath();
                ctx.moveTo(250, 400);
                ctx.lineTo(200, 450);
                ctx.lineTo(300, 450);
                ctx.closePath();
                ctx.fillStyle = "#A4F3F8";
                ctx.fill();

                // Arc
                ctx.beginPath();
                ctx.arc(350, y, 50, 0, 2 * Math.PI);
                ctx.fillStyle = "#9193F6";
                ctx.fill();

                if (y + 50 > 450 || y - 50 < 50) {
                    dy = -dy;
                }
                y += dy;

                rotate();
            }
            window.requestAnimationFrame(draw);
        });
    </script>
</html>
